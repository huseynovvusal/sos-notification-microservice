syntax = "proto3";

package user_service;

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);

    rpc GetUserById(GetUserByIdRequest) returns (GetUserResponse);

    rpc AddContactToUser(AddContactRequest) returns (UserResponse);

    rpc RemoveContactFromUser(RemoveContactRequest) returns (UserResponse);
}

message CreateUserRequest {
    string name = 1;
    string email = 2;
    string phone = 3;
}

message CreateUserResponse {
    UserMessage user = 1;
}

message GetUserByIdRequest {
    string id = 1;
}

message GetUserResponse {
    UserMessage user = 1;
}

message AddContactRequest {
    string userId = 1;
    string contactEmail = 2;
}

message RemoveContactRequest {
  string userId = 1;
  string contactEmail = 2;
}

message UserResponse {
  UserMessage user = 2;
}

message UserMessage {
    string id = 1;
    string name = 2;
    string email = 3;
    string phone = 4;
    repeated ContactMessage contacts = 5;
    string created_at = 6;
    string updated_at = 7;
}

message ContactMessage {
    string id = 1;
    string name = 2;
    string email = 3;
    string phone = 4;
}