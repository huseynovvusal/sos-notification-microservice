version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: mongo_container
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongo:/data/db
    networks:
      - backend_network

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    networks:
      - backend_network

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq_container
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend_network

  user-service:
    build:
      context: ./server/user-service
      dockerfile: Dockerfile.dev
    container_name: user_service_container
    # restart: always
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - ./server/user-service/.env.development
    environment:
      - MONGO_URI=mongodb://mongo:27017/user
    volumes:
      - ./server/user-service:/app
      - /app/node_modules
    networks:
      - backend_network

  auth-service:
    build:
      context: ./server/auth-service
      dockerfile: Dockerfile.dev
    container_name: auth_service_container
    # restart: always
    ports:
      - "3002:3002"
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - ./server/auth-service/.env.development
    environment:
      - MONGO_URI=mongodb://mongo:27017/auth
      - USER_SERVICE_URL=http://user-service:3001
    volumes:
      - ./server/auth-service:/app
      - /app/node_modules
    networks:
      - backend_network

volumes:
  mongo_data:
    driver: local

networks:
  backend_network:
    driver: bridge
